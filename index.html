  branch.setBranchViewData({
    data: {
      "log_in": "1"
    }
  });
  

  function showJourney () {
    console.log("showing");
    branch.init('key_live_jkWVdt0qINMJQ23NoASn5bhcADbKqaCv', function(err, data) {
      branch.closeJourney(
        function(err) { 
          branch.track('pageview', null, {'branch_view_id': '1017156824291365445'});
          console.log(err); 
        }
      );
      
    });
  };
  function setTheIdentity () {
    console.log("setting the identity");
    // var timestamp = Math.round(+new Date()/1000);
    // var id = timestamp.toString();
    branch.setIdentity("suuid", function (err, data) {
      console.log(err, data);
    });
  };

  function logTheUserOut () {
    console.log("logging out identity");
    branch.logout(function(err){
      console.log(err);
    });
  };
